{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    
    <title>Admin Panel</title>
</head>
<body>

<div class="container-fluid">
    <nav id="sidebar" style="margin-right:100px">
        <div>
            <ul>
                <li>
                    <div class="logo">
                        <img src="{% static 'images/airlogo.png' %}" alt="logo">
                    </div>
                </li>
                
                <li class="nav-item">
                    <a>Dashboard</a>
                </li>
                
                <li class="nav-item">
                    <a href="#">Flights</a>
                </li>
                
                <li class="nav-item">
                    <a href="#">Planes</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <main  style="margin-top:40px">
        <div > 
            <h1 style="font-weight:bold">Class</h1>
            <a href="{% url 'ajouter_class' %}"><button class="btn btn-success"style="margin-top:20px">Add Class</button></a>
        </div>

        <div>
            <table class="table" style="margin-top:20px; ">
                <thead>
                    <tr>
                        <th style=" padding: 8px; text-align: left; width: 150px;" >Type</th>
                        <th style=" padding: 8px; text-align: left; width: 150px;">Capacity</th>
                        <th style=" padding: 8px; text-align: left; width: 150px;">price</th>
                        <th colspan="10" style= "padding: 8px; text-align: left; width: 200px;">Action</th>
                    </tr>
                </thead>
                {% for x in queryset %}
                <tbody>
                    <tr>
                        <td style="padding: 8px; text-align: left; width: 150px;">{{ x.type }}</td>
                        <td style=" padding: 8px; text-align: left; width: 150px;">{{ x.capacite }}</td>
                        <td style=" padding: 8px; text-align: left; width: 150px;">{{ x.prix }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style=" padding: 8px; text-align: left; width: 200px;">
                            <a href="{% url 'update_class' x.pk %}"><button class="btn btn-primary">Update</button></a>
                            <a href="{% url 'delete_class' pk=x.pk %}"><button class="btn btn-danger">Delete</button></a>
                           
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                
                {% endfor %}
            </table>
        </div>
    </main>
</div>

</body>
</html>
