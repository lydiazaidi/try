{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
    <title>Delete Object</title>
</head>
<body>
    <div class="delete-popup">
        <h2>Delete Object</h2>
        <p>Are you sure you want to delete this object?</p>
        {% if x.num_avion %}
            <form method="post" action="{% url 'delete_view' pk=x.num_avion %}">
                {% csrf_token %}
                <button type="submit">Yes, Delete</button>
            </form>
        {% else %}
            <p>No valid num_avion found for deletion.</p>
        {% endif %}
        <a href="{% url 'list_view' %}" class="cancel-link">No, Cancel</a>
    </div>
</body>
</html>
