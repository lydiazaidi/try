{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
    
    <title>Delete Object</title>
</head>
<body>
    <div class="delete-popup">
        <h2>Delete Object</h2>
        <p>Are you sure you want to delete this object?</p>
        <form method="post" action="{% url 'delete_vol' pk=instance.pk %}">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this object?')">Yes, Delete</button>
        </form>
        <a href="{% url 'vol' %}" class="cancel-link">No, Cancel</a>
    </div>
</body>
</html>
