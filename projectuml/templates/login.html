{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container mt-5 mb-5" style="display:flex; align-items:center; justify-content:center; min-height: 100vh;">
        <div class="row" style="width: 80%; border-radius: 15px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
            <div class="col-md-6 bg-black" style="border-radius: 15px 0px 0px 15px; background-image: url({% static 'images/background.jpg' %}); background-position: center center; background-size:cover;">
                <button class="btn text-white m-4 p-0"><i style="font-size: 40px;"></i></button>
                <br>
                <br>
                <br>
            </div>
            <div class="col-md-6 p-5">
                <div class="w-75" style="margin: auto;">
                    <!-- Add this code to display error messages -->
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <h1 style="text-align: center;">Sign Up</h1>
                    <br>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Email:</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                            {{ form.password }}
                        </div>
                        <button class="btn w-100 text-white mt-5" style="background-color: rgb(124, 55, 39); font-weight:bold;" type="submit">Sign Up</button>
                    </form>
                    <hr>
                    <a href="{% url 'sign-in' %}">Sign-In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
