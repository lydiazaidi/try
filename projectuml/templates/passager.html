{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Panel</title>
</head>
<body>

<div class="container-fluid">
    <nav id="sidebar">
        <div>
            <ul>
                <li>
                    <div class="logo">
                        <img src="{% static 'airlogo.png' %}" alt="logo">
                    </div>
                </li>
                
                <li class="nav-item">
                    <a>Dashboard</a>
                </li>
                
                <li class="nav-item">
                    <a href="#">Flights</a>
                </li>
                
                <li class="nav-item">
                    <a href="#">Planes</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div>
            <h1>Passageres</h1>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>id_passager</th>
                        <th>nom</th>
                        <th>prenom</th>
                        <th>date Naissance</th>
                        <th>categorie</th>
                        <th>client</th>
                    </tr>
                </thead>
                {% for x in queryset %}
                <tbody>
                    <tr>
                        <td>{{ x.id_passager }}</td>
                        <td>{{x.nom}}</td>
                        <td>{{x.prenom}}</td>
                        <td>{{ x.dateN }}</td>
                        <td>{{ x.categorie.type }}</td>
                        <td>{{ x.client_id}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
        
    </main>
</div>

</body>
</html>
