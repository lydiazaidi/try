{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'css/reservationform.css' %}">
    <link rel="stylesheet" href="{% static 'css/rechercher.css' %}">


    <title>Your Website Title</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'images/airlogo.png' %}" alt="Company Logo">
        </div>
        <ul>
            <li><a href="{% url 'acceuil' %}">Home</a></li>
            <li><a href="{% url 'rechercher' %}">Rechercher</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Log In</a></li>
        {% endif %}
        </ul>
    </nav>
    <img src="{% static 'images/background.jpg' %}" alt="hh" class="background-image">
     
    <ul class="progress-bar">
        <li class="step active">1</li>
        <li class="connector"></li>
        <li class="step">2</li>
        <li class="connector"></li>
        <li class="step">3</li>
    </ul>

    <div class="step-content">
        <!-- Add your step content here -->
        <h2>Step 1: Choose a Flight</h2>
        <!-- Add flight selection content here -->
        <button onclick="nextStep(2)">Next</button>
    </div>
    <div class="box-container">
        <div class="input-box">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="input-box">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>

        <div class="input-box">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
        </div>

        <div class="input-box">
            <label for="passengersFirstClass">Passengers (First Class):</label>
            <input type="number" id="passengersFirstClass" name="passengersFirstClass" min="0" required>
        </div>

        <div class="input-box">
            <label for="passengersBusinessClass">Passengers (Business Class):</label>
            <input type="number" id="passengersBusinessClass" name="passengersBusinessClass" min="0" required>
        </div>

        <div class="input-box">
            <label for="passengersEconomyClass">Passengers (Economy Class):</label>
            <input type="number" id="passengersEconomyClass" name="passengersEconomyClass" min="0" required>
        </div>
    </div>
    
    
    <script>
        function nextStep(step) {
            document.getElementById(`step-${step - 1}`).style.display = 'none';
            document.getElementById(`step-${step}`).style.display = 'block';
            updateStepIndicator(step);
        }

        function prevStep(step) {
            document.getElementById(`step-${step}`).style.display = 'none';
            document.getElementById(`step-${step - 1}`).style.display = 'block';
            updateStepIndicator(step - 1);
        }

        function updateStepIndicator(activeStep) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                if (index + 1 === activeStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }
    </script>
 

</body>
</html>
