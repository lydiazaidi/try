{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Panel</title>
</head>
<body>

<div class="container-fluid">
    <nav id="sidebar">
        <div>
            <ul>
                <li>
                    <div class="logo">
                        <img src="{% static 'airlogo.png' %}" alt="logo">
                    </div>
                </li>
                
                <li class="nav-item">
                    <a>Dashboard</a>
                </li>
                
                <li class="nav-item">
                    <a href="#">Flights</a>
                </li>
                
                <li class="nav-item">
                    <a href="#">Planes</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div> 
            <h1>Reservations</h1>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr> 
                        <th>ID</th>
                        <th>Date</th>
                        <th>Heur</th>
                        <th>Nbr_places</th>
                        <th>Vol_id</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                {% for x in queryset %}
                <tbody>
                    <tr>  
                        <td>{{ x.id_reservation}}</td>
                        <td>{{ x.date }}</td>
                        <td>{{ x.heur}}</td>
                        <td>{{ x.nbr_places}}</td>
                        <td>{{ x.vol_id}}</td>
                        <td>
                            <a href="{% url 'reservation_delete' pk=x.pk %}"><button class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                {% endfor %}
            </table>
        </div>
        
    </main>
</div>

</body>
</html>
