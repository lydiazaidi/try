{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Panel</title>
</head>
<body>

<div class="container-fluid">
    <nav id="sidebar">
        <div>
            <ul>
                <li>
                    <div class="logo">
                        <img src="{% static 'airlogo.png' %}" alt="logo">
                    </div>
                </li>
                
                <li class="nav-item">
                    <a>Dashboard</a>
                </li>
                
                <li class="nav-item">
                    <a href="#">Flights</a>
                </li>
                
                <li class="nav-item">
                    <a href="#">Planes</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div> 
            <h1>Traject</h1>
            <a href="{% url 'ajouter_trajet' %}"><button class="btn btn-success">Add Traject</button></a>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ville depart</th>
                        <th>Ville d'arrivee</th>
                        <th>Price</th>
                        <th>duration</th>
                        <th>distance</th>

                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                {% for x in queryset %}
                <tbody>
                    <tr>
                        <td>{{ x.idtrajet}}</td>
                        <td>{{ x.villeD.nom }}</td>
                        <td>{{ x.villeA.nom }}</td>
                        <td>{{ x.prix}}</td>
                        <td>{{ x.duree}}</td>
                        <td>{{ x.distance}}</td>
                        <td>
                            <a href="{% url 'trajet_update' x.pk %}"><button class="btn btn-primary">Update</button></a>
                            <a href="{% url 'delete_trajet' pk=x.pk %}"><button class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                {% endfor %}
            </table>
        </div>
        
    </main>
</div>

</body>
</html>
