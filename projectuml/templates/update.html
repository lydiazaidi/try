{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Object</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/update.css' %}">
</head>
<body>
    <div class="container">
        <h2>Modifier Avion</h2>
        <form method="post" action="{% url 'update_view' pk=avion.num_avion %}">
            {% csrf_token %}

            <div class="form-field">
                {{ form.num_avion.label_tag }}
                {{ form.num_avion }}
            </div>

            <div class="form-field">
                {{ form.autonomie.label_tag }}
                {{ form.autonomie }}
            </div>

            <div class="form-field">
                {{ form.moteur.label_tag }}
                {{ form.moteur }}
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'list_view' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
